<!DOCTYPE html>
<!-- <!DOCTYPE html> tells the browser you are using HTML5 -->
<html lang="en">
    <!-- Hier schrijf je dat je html code gaat gebruiken je sluit deze ook aan het einde af alles wat we schrijven komt tussen deze tags -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Maureen Boers">
    <meta name="description" content="I am a Design For Interaction student at TU Delft">
    <title>Maureen Boers</title>
</head>
<body>
    <!-- Met <h1> maak je de grootste heading (dit is vgm hetzelfde als koppen) je hebt ook h2-h6-->
    <h1>Maureen Boers</h1>
    <!-- <h2>Maureen Boers</h2> -->
    <!-- De simpelste manier om tekst te schrijven is om een paragraaf te maken dat doe je met <p>-->
    <!-- dit is de basic voor een image <img/> met src= zeg je waar je hem vandaan haalt het is handig om er een / voor te doen dat laat weten dat hij in dezelfde folder zit als de index file  -->
    <img src="./foto.jpg" alt="hier hoort een foto te staan" width="300"/>
    <!-- als je iets dikgedrukt wil maken moet je de em tag gebruiken -->
    <p> I am a Design for interaction student at the TU Delft interested in the relationship between people and technology.</p>
    <!-- we gaan links toeveoegen met de <a <a/> tag het bestaat uit twee dleen: de tekst waar je op klikt en waar het je naartoe brengt de link zet je in de opening tag-->
    <!-- Als je wilt dat hij hem in een nieuwe tab opent doe je target="blank" -->
    <p>
        <a  href="https://www.linkedin.com/in/maureen-boers-a294b0204/" target="_blank"> this is a link. </a>
        <!-- We gaan nu een pdf toevoegen als een link -->
        <a href="CV Maureen Boers.pdf" target="_blank"> TEST</a>
        <!-- Op deze manier maak je ook een multiple page website -->
        <a href="mailto:maureen188boers@gmail.com" target="_blank"> email</a>
    </p>
    
</body>
</html>
